<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="assets/js/cookie.js"></script>
    <script src="assets/js/db.js" defer></script>
    <script src="assets/js/htmlTemplate.js" defer></script>
    <script src="assets/js/script.js" defer></script>
  </head>
  <body onload="init()">
    <div id="cookie-banner" class="cookie-banner">
      <p>This website uses cookies to ensure you get the best experience on our website. You can find more information in our <a href=“#”>Privacy Policy</a>.</p>
      <button id="accept-cookies" class="btn-design" onclick="acceptCookies()">Accept</button>
    </div>
    <header>
      <div id="head-container" class="max-width">
        <a href="index.html">
          <img src="assets/img/favicon.png" alt="" />
          <h1>Pokédex</h1>
        </a>
        <div id="searching-area">
          <input
            type="text"
            id="search-input"
            placeholder="What are you looking for?" />
        </div>
      </div>
    </header>
    <main>      
      <div id="main-container">        
        <div id="loading-overlay">
          <div id="loadingPokeball"></div>
        </div>

        <div id="overlay" onclick="hidePokemonCardOverlay()">          
        </div>
        
        <div id="pokemon-card-container"></div>
        <button id="load-more-btn" class="btn-design d-none" onclick="loadMore()">Load More</button>
      </div>
    </main>
    <footer>
      <div id="footer-content">
        <div id="footer-links">
          <a href="#">Imprint</a>
          <span>|</span>
          <a href="#">Privacy policy</a>
        </div>
        <p><p>&copy; 2024 Sinan Demir. All rights reserved.</p></p>
      </div>
    </footer>
  </body>
</html>
