<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="assets/js/cookie.js"></script>
    <script src="assets/js/db.js" defer></script>
    <script src="assets/js/htmlTemplate.js" defer></script>
    <script src="assets/js/script.js" defer></script>
  </head>
  <body onload="init()">
    <div id="cookie-banner" class="cookie-banner">
      <p>Diese Website verwendet Cookies, um Ihnen das beste Erlebnis zu bieten. Weitere Informationen finden Sie in unserer <a href="#">Datenschutzerklärung</a>.</p>
      <button id="accept-cookies" class="btn-design" onclick="acceptCookies()">Akzeptieren</button>
    </div>
    <header>
      <div id="head-container" class="max-width">
        <a href="index.html">
          <img src="assets/img/favicon.png" alt="" />
          <h1>Pokédex</h1>
        </a>
        <div id="searching-area">
          <input
            type="text"
            id="search-input"
            placeholder="what are you looking for?" />
        </div>
      </div>
    </header>
    <main>      
      <div id="main-container">        
        <div id="loading-overlay">
          <div id="loadingPokeball"></div>
        </div>

        <div id="overlay" onclick="hidePokemonCard()">
          <div id="card-container" onclick="event.stopPropagation()">
            <div class="big-pokemon-card">
            </div>
          </div>
        </div>
        
        <div id="pokemon-card-container"></div>
        <button id="load-more-btn" class="btn-design d-none" onclick="loadMore()">Load More</button>
      </div>
    </main>
    <footer>
      <div id="footer-content">
        <div id="footer-links">
          <a href="#">Impressum</a>
          <span>|</span>
          <a href="#">Datenschutz</a>
        </div>
        <p><p>&copy; 2024 Sinan Demir. Alle Rechte vorbehalten.</p></p>
      </div>
    </footer>
  </body>
</html>
